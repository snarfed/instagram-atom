<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script type="module" src="./options-page.js"></script>
  <style type="text/css">
    a, button, span { font-weight: bold; }
    li { list-style: none; }
    .ok { color: green; }
    .pending { color: goldenrod; }
    .error { color: red; }
    .disabled { color: gray }
  </style>
</head>

<body>
  <h2>Instagram Atom</h2>
  <p>Add this feed URL to your feed reader:</p>
  <p><b><code id="feedUrl" class="pending">...</code></b></p>
  <br>
  <ul>
    <li><b>Status</b>: <span id="status" class="pending">...</span></li>
    <li>Instagram account: <a id="username" target="_blank"></a></li>
    <li>Last success: <span id="lastSuccess"></li>
    <li>Last attempt: <span id="lastStart"></li>
    <li><button id="poll">Poll now</button></li>
  </p>
</body>
</html>
